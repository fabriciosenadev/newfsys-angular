<!-- inicio  conteudo do site-->
<div class="container-fluid">
    <div class="row">

        <div class="col-sm">

        </div>

        <div class="col-md-8" id="main">

            <div class="row justify-content-center" style="margin-top:10px;">


                <div class="border border-success rounded" style="width:400px;padding: 10px; background-color:white;">

                    <div class="col" style="margin:15px 0;">

                        <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">

                            <div class="form-row">

                                <div class="form-group col-md">
                                    <label for="inputName">Nome completo
                                        <span *ngIf="f.fullName.errors && f.fullName.errors.required">*</span>
                                    </label>
                                    <input type="text" formControlName="fullName" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }">
                                </div>

                            </div>
                            <div class="form-row">

                                <div class="form-group col-md">
                                    <label for="inputEmail">E-mail
                                        <span *ngIf="f.email.errors && f.email.errors.required">*</span>
                                    </label>
                                    <input type="text" formControlName="email" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                </div>

                            </div>
                            <div class="form-row">

                                <div class="form-group col-md">
                                    <label for="inputPassword">Senha (minimo 8 caracteres)
                                        <span *ngIf="f.password.errors && f.password.errors.required">*</span>
                                    </label>
                                    <input type="password" formControlName="password" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                </div>

                            </div>
                            <div class="form-row">

                                <div class="form-group col-md">
                                    <label for="inputVerify">Repita a senha
                                        <span *ngIf="f.verifyPass.errors && f.verifyPass.errors.required">*</span>
                                    </label>
                                    <input type="password" formControlName="verifyPass" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.verifyPass.errors }">
                                </div>

                            </div>

                            <button type="submit" [disabled]="!newUserForm.valid" class="btn btn-success form-control">
                                Cadastrar
                            </button>

                        </form>
                    </div>

                </div>

            </div>

        </div>

        <div class="col-sm-2"></div>

    </div>

</div>
