<!-- inicio  conteudo do site-->
<div class="container-fluid">
    <div class="row">

        <div class="col-sm">
            <app-side-menu></app-side-menu>
        </div>

        <div class="col-md-8" id="main">

            <div class="row justify-content-center" style="margin-top:50px;margin-bottom: 80px;">

                <div class="col-sm" *ngIf="pieChartInData.length > 0">
                    <div class="border-top border-success rounded-bottom"
                        style="margin-top:10px;padding: 10px; background-color:white;">
                        <h3>Recebido por categoria</h3>
                        <hr>
                        <span >
                            <app-pie-chart [dataSet]="pieChartInData" [labels]="pieChartInLabels">
                            </app-pie-chart>
                        </span>
                    </div>

                </div>

                <div class="col-sm" *ngIf="pieChartOutData.length > 0">

                    <div class="border-top border-danger rounded-bottom"
                        style="margin-top:10px;padding: 10px; background-color:white;">
                        <h3>Saida por categoria</h3>
                        <hr>
                        <span >
                            <app-pie-chart [dataSet]="pieChartOutData" [labels]="pieChartOutLabels">
                            </app-pie-chart>
                        </span>

                    </div>

                </div>

                <div class="col-sm" *ngIf="pieChartOutData.length > 0">

                    <div class="border-top border-danger rounded-bottom"
                        style="margin-top:10px;padding: 10px; background-color:white;">
                        <h3>Saida por forma de pagamento</h3>
                        <hr>
                        <span >
                            <app-pie-chart [dataSet]="pieChartOftotalsByPayMethodData" [labels]="pieChartOfPayMethodsLabels">
                            </app-pie-chart>
                        </span>

                    </div>

                </div>

            </div>

            <div class="row justify-content-center" style="margin-top:50px;margin-bottom: 80px;">

                <div class="col-sm" *ngIf="detailsInNonPendingData.length > 0">
                    <div class="border-top border-success rounded-bottom"
                        style="margin-top:10px;padding: 10px; background-color:white;">
                        <h1>Entrada</h1>
                        <app-table [showData]="detailsInNonPendingData" [origin]="origin"></app-table>
                    </div>

                </div>

                <div class="col-sm" *ngIf="detailsOutNonPendingData.length > 0">

                    <div class="border-top border-danger rounded-bottom"
                        style="margin-top:10px;padding: 10px; background-color:white;">
                        <h1>Saida</h1>
                        <app-table [showData]="detailsOutNonPendingData" [origin]="origin"></app-table>
                    </div>

                </div>

            </div>

            <div class="row justify-content-center" style="margin-top:50px;margin-bottom: 80px;">

                <div class="col-sm" *ngIf="detailsInPendingData.length > 0">
                    <div class="border-top border-warning rounded-bottom"
                        style="margin-top:10px;padding: 10px; background-color:white;">
                        <h1>Entrada pendente</h1>
                        <app-table [showData]="detailsInPendingData" [origin]="origin"></app-table>
                    </div>

                </div>

                <div class="col-sm" *ngIf="detailsOutPendingData.length > 0">
                    <div class="border-top border-warning rounded-bottom"
                        style="margin-top:10px;padding: 10px; background-color:white;">
                        <h1>Saida pendente</h1>
                        <app-table [showData]="detailsOutPendingData" [origin]="origin"></app-table>
                    </div>

                </div>

            </div>

        </div>

        <div class="col-sm-2"></div>

    </div>
</div>
