<!-- inicio  conteudo do site-->
<div class="container-fluid">
    <div class="row">

        <div class="col-sm">
            <app-side-menu></app-side-menu>
        </div>

        <div class="col-md-8" id="main">
            <div class="row justify-content-center" style="margin-top:50px;margin-bottom: 80px;">

                <div class="border-top rounded-bottom" style="width:500px;padding: 10px; background-color:white;">

                    <h2>Minhas categorias</h2>
                    <div class="col" style="margin-bottom:10px;">

                        <form [formGroup]="formCreate" (ngSubmit)="onSubmit('create')">
                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label for="category">Categoria</label>
                                    <input type="text" id="category" name="category" formControlName="category"
                                        class="form-control">

                                </div>

                                <div class="form-group col-md-6">

                                    <label for="applicable">Aplicável</label>
                                    <select id="applicable" name="applicable" class="form-control"
                                        formControlName="applicable">
                                        <option value="in">Entrada</option>
                                        <option value="out">Saída</option>
                                    </select>
                                </div>

                            </div>

                            <button type="submit" class="btn btn-success" name="btnSave" [disabled]="!formCreate.valid">
                                Salvar
                            </button>

                        </form>
                    </div>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                                role="tab" aria-controls="nav-home" aria-selected="true">
                                Entrada
                            </a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                                role="tab" aria-controls="nav-profile" aria-selected="false">
                                Saída
                            </a>
                        </div>
                    </nav>

                    <div class="tab-content" id="nav-tabContent">

                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                            aria-labelledby="nav-home-tab">

                            <table class="table table-striped">

                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col" class="text-center">Categoria</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let obj of categoriesIn.data; let i = index">
                                        <th scope="row">{{ i + 1 }}</th>
                                        <td class="text-center">{{ obj.category }}</td>
                                        <td>
                                            <form [formGroup]="formDelete"
                                                (ngSubmit)="onSubmit('delete', 'in', obj.id, obj.category)">
                                                <button type="submit" class="close" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>

                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                            <table class="table table-striped">

                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col" class="text-center">Categoria</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let obj of categoriesOut.data; let i = index">
                                        <th scope="row">{{ i + 1 }}</th>
                                        <td class="text-center">{{ obj.category }}</td>
                                        <td>
                                            <form [formGroup]="formDelete"
                                                (ngSubmit)="onSubmit('delete', 'out', obj.id)">
                                                <button class="close" aria-label="Close" data-toggle="modal"
                                                    data-target="#deleteCategory">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </form>



                                        </td>
                                    </tr>

                                </tbody>

                            </table>

                        </div>
                    </div>


                </div>

            </div>

        </div>

        <div class="col-sm-2"></div>

    </div>
</div>
